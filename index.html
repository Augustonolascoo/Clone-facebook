<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Facebook</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3_zWgHI9wgg-AyGVJW0MYaXwunloH1-twsg&s" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <img src="img/Facebook-Logo.png" alt="logo Facebook" class="logo">
    <div class="login-box">
        <div class="login-header">
            <h2>Entrar no Facebook</h2>
        </div>
        <form id="login-form" class="login-form">
            <input style="font-size: 15px;" type="text" id="username" name="username" placeholder="Email ou telefone" required>
            <input style="font-size: 15px;" type="password" id="password" name="password" placeholder="Senha" required>
            <button class="enter" type="submit">Entrar</button>
            <div class="links">
                <a>Esqueceu a senha?</a> 
                <a>Cadastre-se no Facebook</a>
            </div>
            
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
